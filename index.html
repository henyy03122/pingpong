<body>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, updateDoc, addDoc, serverTimestamp, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC9qjrUplWuwfM7qVut8piC-QYHJVQutRU",
            authDomain: "table-tennis-checkin.firebaseapp.com",
            projectId: "table-tennis-checkin",
            storageBucket: "table-tennis-checkin.firebasestorage.app",
            messagingSenderId: "847061564663",
            appId: "1:847061564663:web:e465582a1592317cdf67f2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.handleCheckin = async function() {
            const nameInput = document.getElementById('studentName');
            const inputName = nameInput.value.trim();
            if (!inputName) { showMessage('è«‹è¼¸å…¥å§“å', 'error'); return; }

            document.getElementById('loading').classList.add('show');
            try {
                const q = query(collection(db, 'students'), where('name', '==', inputName));
                const snap = await getDocs(q);
                if (snap.empty) { showMessage('âŒ æŸ¥ç„¡æ­¤å­¸å“¡', 'error'); return; }

                const doc = snap.docs[0];
                const remains = doc.data().remains;
                if (remains <= 0) { showMessage('âš ï¸ å ‚æ•¸å·²ç”¨å®Œ', 'error'); return; }

                await updateDoc(doc.ref, { remains: remains - 1 });
                await addDoc(collection(db, 'checkins'), { name: inputName, time: serverTimestamp() });

                showMessage(`âœ… ç°½åˆ°æˆåŠŸï¼${inputName}`, 'success');
                document.getElementById('remainsCount').textContent = remains - 1;
                document.getElementById('checkinTime').textContent = new Date().toLocaleTimeString();
                document.getElementById('resultInfo').classList.add('show');
                nameInput.value = '';
                loadRecent();
            } catch (e) { showMessage('éŒ¯èª¤ï¼š' + e.message, 'error'); }
            finally { document.getElementById('loading').classList.remove('show'); }
        };

        window.clearForm = () => {
            document.getElementById('studentName').value = '';
            document.getElementById('message').style.display = 'none';
            document.getElementById('resultInfo').classList.remove('show');
            document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        };

        function showMessage(msg, type) {
            const el = document.getElementById('message');
            el.textContent = msg; el.className = `message ${type}`;
            document.body.style.background = (type === 'success') ? '#d4edda' : '#f8d7da';
        }

        async function loadRecent() {
            const q = query(collection(db, 'checkins'), orderBy('time', 'desc'), limit(5));
            const snap = await getDocs(q);
            const html = snap.docs.map(d => `<tr><td>${d.data().name}</td><td>${d.data().time?.toDate().toLocaleTimeString() || 'å‰›æ‰'}</td></tr>`).join('');
            document.getElementById('historyBody').innerHTML = html;
        }

        document.getElementById('studentName').addEventListener('keypress', (e) => { if(e.key==='Enter') window.handleCheckin(); });
        loadRecent();
    </script>
