<body>
    <div class="container">
        <h1>ğŸ“ å­¸å“¡ç°½åˆ°</h1>
        
        <div class="form-group">
            <label>é¸æ“‡å­¸å“¡</label>
            <select id="studentSelect">
                <option value="">è¼‰å…¥åå†Šä¸­...</option>
            </select>
        </div>

        <div class="sig-container">
            <label>æ‰‹å¯«ç°½å</label>
            <canvas id="signature-pad" width="390" height="150"></canvas>
            <div class="sig-tools">
                <small style="color: #999;">è«‹åœ¨ä¸Šæ–¹æ¡†å…§ç°½å</small>
                <button type="button" style="padding: 2px 10px; width: auto; font-size: 12px;" onclick="clearCanvas()">é‡ç°½</button>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-checkin" onclick="handleCheckin()">ç¢ºèªç°½åˆ°</button>
            <button class="btn-clear" onclick="resetForm()">å…¨éƒ¨æ¸…ç©º</button>
        </div>
        
        <div class="loading" id="loading">â³ è™•ç†ä¸­...</div>
        <div class="message" id="message"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, updateDoc, addDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC9qjrUplWuwfM7qVut8piC-QYHJVQutRU",
            authDomain: "table-tennis-checkin.firebaseapp.com",
            projectId: "table-tennis-checkin",
            storageBucket: "table-tennis-checkin.firebasestorage.app",
            messagingSenderId: "847061564663",
            appId: "1:847061564663:web:e465582a1592317cdf67f2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- ç°½åæ¿é‚è¼¯ ---
        const canvas = document.getElementById('signature-pad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function start(e) { isDrawing = true; draw(e); }
        function stop() { isDrawing = false; ctx.beginPath(); }
        function draw(e) {
            if (!isDrawing) return;
            const pos = getPos(e);
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#333';
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', stop);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); start(e); });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });
        canvas.addEventListener('touchend', stop);

        window.clearCanvas = () => ctx.clearRect(0, 0, canvas.width, canvas.height);

        // --- è¼‰å…¥åå†Š ---
        async function loadStudents() {
            const q = query(collection(db, 'students'), orderBy('name', 'asc'));
            const snap = await getDocs(q);
            const select = document.getElementById('studentSelect');
            select.innerHTML = '<option value="">-- è«‹é¸æ“‡æ‚¨çš„å§“å --</option>';
            snap.forEach(doc => {
                select.innerHTML += `<option value="${doc.data().name}">${doc.data().name}</option>`;
            });
        }

        // --- ç°½åˆ°é‚è¼¯ ---
        window.handleCheckin = async function() {
            const name = document.getElementById('studentSelect').value;
            if (!name) return showMessage('è«‹å…ˆé¸æ“‡å§“å', 'error');
            
            // æª¢æŸ¥æ˜¯å¦ç°½åï¼ˆç°¡æ˜“æª¢æŸ¥æ˜¯å¦ç•«éåœ–ï¼‰
            const sigData = canvas.toDataURL(); // ç°½åè½‰åœ–ç‰‡
            
            document.getElementById('loading').classList.add('show');
            try {
                const q = query(collection(db, 'students'), where('name', '==', name));
                const snap = await getDocs(q);
                const docRef = snap.docs[0].ref;
                const remains = snap.docs[0].data().remains;

                if (remains <= 0) {
                    showMessage('âš ï¸ å ‚æ•¸å·²ç”¨å®Œ', 'error');
                } else {
                    await updateDoc(docRef, { remains: remains - 1 });
                    await addDoc(collection(db, 'checkins'), {
                        name: name,
                        time: serverTimestamp(),
                        signature: sigData // å­˜å…¥ç°½ååœ–ç‰‡
                    });
                    showMessage(`âœ… ç°½åˆ°æˆåŠŸï¼å‰©é¤˜ ${remains - 1} å ‚`, 'success');
                    resetForm();
                }
            } catch (e) {
                showMessage('éŒ¯èª¤ï¼š' + e.message, 'error');
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        };

        window.resetForm = () => {
            document.getElementById('studentSelect').selectedIndex = 0;
            clearCanvas();
            setTimeout(() => { document.getElementById('message').style.display = 'none'; }, 5000);
        };

        function showMessage(msg, type) {
            const el = document.getElementById('message');
            el.textContent = msg; el.className = `message ${type}`;
        }

        loadStudents();
    </script>
</body>
